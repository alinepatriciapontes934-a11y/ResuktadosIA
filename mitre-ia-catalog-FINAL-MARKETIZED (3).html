                                {isEditing ? (
                                  <div className="space-y-3">
                                    <div>
                                      <label className="block text-sm text-gray-700 mb-1 font-medium">Valor Mensal</label>
                                      <input
                                        type="text"
                                        value={editValue}
                                        onChange={(e) => setEditValue(e.target.value)}
                                        className="w-full bg-white border-2 border-gray-300 focus:border-black rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:border-black"
                                        placeholder="Ex: 199.00"
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-sm text-gray-700 mb-1 font-medium">Observação</label>
                                      <textarea
                                        value={editObs}
                                        onChange={(e) => setEditObs(e.target.value)}
                                        className="w-full bg-white border-2 border-gray-300 focus:border-black rounded-lg px-3 py-2 text-gray-900 focus:outline-none focus:border-black h-20"
                                        placeholder="Adicione uma observação..."
                                      />
                                    </div>
                                    <div className="flex gap-2">
                                      <button
                                        onClick={() => handleSave(ferramenta.id)}
                                        className="px-4 py-2 text-white rounded-lg transition-opacity flex items-center gap-2"
                                        style={{ backgroundColor: '#F7C778', color: '#000000' }}
                                      >
                                        <Save size={16} />
                                        Salvar
                                      </button>
                                      <button
                                        onClick={() => setEditingId(null)}
                                        className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors flex items-center gap-2"
                                      >
                                        <X size={16} />
                                        Cancelar
                                      </button>
                                    </div>
                                  </div>
                                ) : (
                                  <div className="space-y-2">
                                    <div className="flex items-center gap-4">
                                      <div className="flex items-center gap-2">
                                        <DollarSign size={18} className="gradient-text" />
                                        <span className="text-lg font-semibold text-gray-900">
                                          {ferramenta.custo} ({ferramenta.periodo})
                                        </span>
                                      </div>
                                      {ferramenta.moeda === 'USD' && (
                                        <span className="text-gray-600 text-sm">
                                          ≈ R$ {valorBRL.toFixed(2)}/mês
                                        </span>
                                      )}
                                    </div>
                                    <div className="flex items-center gap-2">
                                      <span className="text-sm text-gray-600">Valor Anual:</span>
                                      <span className="text-base font-semibold" className="gradient-text">
                                        R$ {(valorBRL * 12).toFixed(2)}
                                      </span>
                                    </div>
                                    {ferramenta.observacao && (
                                      <div className="mt-3 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                                        <p className="text-sm text-gray-700">{ferramenta.observacao}</p>
                                      </div>
                                    )}
                                  </div>
                                )}
                              </div>
                              
                              {!isEditing && (
                                <button
                                  onClick={() => handleEdit(ferramenta.id, ferramenta.valorMensal.toString(), ferramenta.observacao || '')}
                                  className="p-2 hover:bg-gray-100 rounded-lg transition-colors group"
                                >
                                  <Edit2 className="text-gray-600 group-hover:text-black" size={20} />
                                </button>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {/* Multiplicadores Tab */}
                {activeTab === 'multiplicadores' && (
                  <div className="space-y-8">
                    {/* Hero dos Multiplicadores */}
                    <div className="text-center slide-in">
                      <div className="inline-flex items-center gap-2 px-4 py-2 bg-black text-white rounded-full text-sm font-medium mb-4">
                        <Users size={16} />
                        Programa Multiplicadores
                      </div>
                      <h1 className="text-4xl md:text-5xl font-black text-black mb-2">
                        Nossos <span className="gradient-text">Multiplicadores de IA</span>
                      </h1>
                      <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                        {multiplicadores.length} profissionais engajados levando a transformação digital para todas as áreas
                      </p>
                    </div>
                    {/* 🏆 Nossos Campeões da Transformação Digital - TOPO */}
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                      <h2 className="text-xl font-bold text-black mb-6">🏆 Nossos Campeões da Transformação Digital ({multiplicadores.length})</h2>
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead>
                            <tr className="border-b-2 border-gray-300">
                              <th className="text-left py-3 px-4 text-sm font-bold text-gray-700">Nome</th>
                              <th className="text-left py-3 px-4 text-sm font-bold text-gray-700">Cargo</th>
                              <th className="text-left py-3 px-4 text-sm font-bold text-gray-700">Área</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Projeto IA</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Desafios</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Vídeos</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Busca Ativa</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Inscrito</th>
                              <th className="text-center py-3 px-2 text-xs font-bold text-gray-700">Testou IA</th>
                              <th className="text-center py-3 px-3 text-sm font-bold text-black">Total</th>
                            </tr>
                          </thead>
                          <tbody>
                            {multiplicadores.map(m => {
                              const pontuacaoTotal = calcularPontuacaoTotal(m.metricas);
                              return (
                                <tr key={m.id} className="border-b border-gray-200 hover:bg-gray-50">
                                  <td className="py-3 px-4">
                                    <div className="text-sm font-medium text-gray-900">{m.nome}</div>
                                  </td>
                                  <td className="py-3 px-4 text-sm text-gray-600">{m.cargo}</td>
                                  <td className="py-3 px-4">
                                    <span className="px-2 py-1 bg-gray-200 text-gray-900 text-xs rounded-full">
                                      {m.area}
                                    </span>
                                  </td>
                                  {Object.keys(m.metricas).map(metrica => (
                                    <td key={metrica} className="py-3 px-2 text-center">
                                      <input
                                        type="number"
                                        min="0"
                                        max="5"
                                        value={m.metricas[metrica]}
                                        onChange={(e) => atualizarMetrica(m.id, metrica, parseInt(e.target.value) || 0)}
                                        className="w-12 bg-white border-2 border-gray-300 focus:border-black rounded px-2 py-1 text-center text-sm text-gray-900 focus:outline-none focus:border-black"
                                      />
                                    </td>
                                  ))}
                                  <td className="py-3 px-3 text-center">
                                    <span className={`text-base font-bold ${pontuacaoTotal >= 10 ? 'text-black' : 'text-gray-400'}`}>
                                      {pontuacaoTotal}
                                    </span>
                                  </td>
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>
                    </div>

                    {/* Gráfico de Engajamento */}
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                      <h2 className="text-xl font-bold text-black mb-6 flex items-center gap-2">
                        <BarChart size={24} />
                        🗺️ Mapa de Engajamento - Quem Está Liderando a Transformação
                      </h2>
                      <div style={{ height: '400px' }}>
                        <EngagementChart data={pontuacaoPorArea} />
                      </div>
                    </div>

                    {/* Estatísticas por Área */}
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                      <h2 className="text-xl font-bold text-black mb-6">📊 Ranking de Engajamento por Área</h2>
                      <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        {pontuacaoPorArea.map(area => (
                          <div key={area.area} className="bg-gray-50 border-2 border-gray-200 rounded-lg p-4 hover:shadow-sm transition-shadow">
                            <h3 className="text-lg font-semibold text-black mb-2">{area.area}</h3>
                            <div className="space-y-1 text-sm">
                              <div className="flex justify-between">
                                <span className="text-gray-600">Pessoas:</span>
                                <span className="text-gray-900 font-medium">{area.pessoas}</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-gray-600">Total:</span>
                                <span className="font-bold" className="gradient-text">{area.pontuacaoTotal} pts</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-gray-600">Média:</span>
                                <span className="gradient-text">{area.media} pts</span>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Legenda das Métricas */}
                    <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                      <h3 className="text-lg font-semibold text-black mb-4">Métricas de Engajamento</h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Projeto IA:</span>
                            <span className="text-gray-600"> Participação em implantação de projeto com IA</span>
                          </div>
                        </div>
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Desafios:</span>
                            <span className="text-gray-600"> Engajamento nos desafios dos multiplicadores</span>
                          </div>
                        </div>
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Vídeos:</span>
                            <span className="text-gray-600"> Engajamento nos vídeos tutoriais de IA</span>
                          </div>
                        </div>
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Busca Ativa:</span>
                            <span className="text-gray-600"> Busca ativa por soluções na sua área</span>
                          </div>
                        </div>
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Inscrito:</span>
                            <span className="text-gray-600"> Inscrição como multiplicador (todos ganham 1 ponto)</span>
                          </div>
                        </div>
                        <div className="flex items-start gap-2">
                          <div className="w-2 h-2 rounded-full mt-1.5" style={{ backgroundColor: '#F7C778' }}></div>
                          <div>
                            <span className="text-gray-900 font-medium">Testou IA:</span>
                            <span className="text-gray-600"> Testou alguma ferramenta de IA</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </main>

              {/* Footer */}
<footer className="border-t-2 border-gray-200 bg-gray-50 mt-12">
                <div className="container mx-auto px-6 py-8">
                  <div className="text-center">
                    <p className="text-sm text-gray-600 mb-2">Mitre IA - Programa de Transformação Digital © 2025</p>
                    <p className="text-xs text-gray-500">Construindo o futuro da construção civil com Inteligência Artificial</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        ReactDOM.render(<MitreIACatalog />, document.getElementById('root'));
    </script>
</body>
</html>
